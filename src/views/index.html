<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/axios/dist/axios.js"></script>
    <title>pokemon-crawling</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="buttons">
        <button id="level" data-url="/pokemon/evolutionChainByLevel" class="btn color-2">
          Level
        </button>
        <button id="stone" data-url="/pokemon/evolutionChainByElementalStone" class="btn color-1">
          ElementalStone
        </button>
        <button id="trade" data-url="/pokemon/evolutionChainByTrading" class="btn color-3">
          Trading
        </button>
        <button id="friendship" data-url="/pokemon/evolutionChainByFriendship" class="btn color-4">
          Friendship
        </button>
        <button id="status" data-url="/pokemon/evolutionChainByOtherCondition" class="btn color-5">
          OtherCondition
        </button>
        <button id="none" data-url="/pokemon/pokemonWithoutEvolutions" class="btn color-6">
          pokemonWithoutEvolutions
        </button>
        <button id="pokedex" data-url="/pokemon/pokedex" class="btn color-8">
          pokedex
        </button>
        <button id="pokemonWiki" data-url="/pokemon/pokemonWiki" class="btn color-8">
          pokemonWiki
        </button>
        <button id="mergedEvolutionChains" data-url="/pokemon/mergedEvolutionChains" class="btn color-7">
          mergedEvolutionChains
        </button>
        <button
          id="mergedPokedexAndEvolutionChains"
          data-url="/pokemon/mergedPokedexAndEvolutionChains"
          class="btn color-9"
        >
          mergedPokedexAndEvolutionChains
        </button>
      </div>
    </div>
    <script>
      (() => {
        let isLoading = false;
        const { interceptors, get } = axios;

        const toggleDisable = flag => $buttons.forEach(el => (el.disabled = flag));
        const $get = url =>
          get(url, { timeout: 3000000 })
            .then(({ data }) => data)
            .catch(error => {
              toggleDisable(false);
              throw error;
            });

        const $buttons = Array.from(document.querySelector('.buttons').children);
        $buttons.forEach(el =>
          el.addEventListener('click', async e => {
            let result = {};
            try {
              result = await $get(e.target.dataset.url);
            } catch (error) {
              console.warn(error.message, error);
            } finally {
              console.log('### result', result);
            }
          }),
        );

        let reqTime;
        const toggleLoading = interceptor => {
          isLoading = !isLoading;
          toggleDisable(isLoading);

          if (isLoading) reqTime = Date.now();
          else console.log(interceptor.data, `+${Date.now() - reqTime}ms`);

          return interceptor;
        };

        interceptors.request.use(toggleLoading);
        interceptors.response.use(toggleLoading);
      })();
    </script>
  </body>
</html>
