<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/axios/dist/axios.js"></script>
    <title>pokemon-crawling</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="buttons">
        <button id="level" data-url="/pokemon/evolutionChainByLevel" class="btn color-2">
          Level
        </button>
        <button id="stone" data-url="/pokemon/evolutionChainByElementalStone" class="btn color-1">
          ElementalStone
        </button>
        <button id="trade" data-url="/pokemon/evolutionChainByTrading" class="btn color-3">
          Trading
        </button>
        <button id="friendship" data-url="/pokemon/evolutionChainByFriendship" class="btn color-4">
          friendship
        </button>
      </div>
    </div>
    <script>
      (() => {
        let isLoading = false;
        const { interceptors, get } = axios;
        const toggleDisable = flag => $buttons.forEach(el => (el.disabled = flag));
        const $get = url =>
          get(url)
            .then(({ data }) => data)
            .catch(error => {
              toggleDisable(false);
              throw error;
            });

        const $buttons = Array.from(document.querySelector('.buttons').children);
        $buttons.forEach(el => el.addEventListener('click', e => $get(e.target.dataset.url)));

        let reqTime;
        const toggleLoading = interceptor => {
          isLoading = !isLoading;
          toggleDisable(isLoading);

          if (isLoading) reqTime = Date.now();
          else console.log(interceptor.data, `+${Date.now() - reqTime}ms`);

          return interceptor;
        };

        interceptors.request.use(toggleLoading);
        interceptors.response.use(toggleLoading);
      })();
    </script>
  </body>
</html>
